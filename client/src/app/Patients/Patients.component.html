<div class="container">
  <div class="card">
    <div class="card-header">
      

    </div>
    <div class="card-body">
      <div class="card" *ngIf="showList()">
        <div class="card-header">
          <span class="title">List of patients</span>
          <button class="btn btn-warning btn-sm" style="float: right;" (click)="addPatient()">Add Patient</button>
        </div>
        <div class="card-body">
          <!--here is the table-->
          <table class="table table-striped">
            <tr>
              <th>ID</th>
              <th>Height</th>
              <th>Weight</th>
              <th>age</th>
              <th></th>
            </tr>
            <tbody>
            <tr *ngFor="let p of listOfPatients">
              <th>{{p.id}}</th>
              <th>{{p.height}}</th>
              <th>{{p.weight}}</th>
              <th>{{p.age}}</th>
              <td><button (click)="showDetails(p.id)">Details</button></td>
            </tr>
          </tbody>
          </table>
        </div>
        <div class="card-footer"></div>
      </div>
      <div class="card" *ngIf="!showList()">
        <form #testForm="ngForm">
        <div class="row">
          <div class="col-sm-6">
            <div class="card-header">
           <span class="title">Patient details</span>
          </div>
          <div class="card-body">
            <div class="row mb-2">
              <div class="col-sm-6"><label>id</label></div>
              <div class="col-sm-6">{{selectedPatient.id}}</div>
            </div>
            <div class="row mb-2">
              <div class="col-sm-6"><label>weight</label></div>
              <div class="col-sm-6"><input type=text class=form-control [(ngModel)]="selectedPatient.weight" name="2"></div>
            </div>
            <div class="row mb-2">
              <div class="col-sm-6"><label>height</label></div>
              <div class="col-sm-6"><input type=text class=form-control [(ngModel)]="selectedPatient.height" name="3"></div>
            </div>
            <div class="row mb-2">
              <div class="col-sm-6"><label>age</label></div>
              <div class="col-sm-6"><input type=text class=form-control [(ngModel)]="selectedPatient.age" name="4"></div>
            </div>
            <div class="row mb-2">
              <div class="col-sm-6"><label>gender</label></div>
              <div class="col-sm-6"> 
                <select [(ngModel)]="selectedPatient.gender" name="name" class="form-control">
                  <option *ngFor="let an of genderOptions" [value]=an.description>{{ an.description }}
                  </option>
              </select></div>
            </div>
            <div class="row mb-2">
              <div class="col-sm-6"><label>FEV1</label></div>
              <div class="col-sm-4"><input type=text class=form-control [(ngModel)]="selectedPatient.feV1" name="34"></div>
              <div class="col-sm-2"><button class="btn btn-warning btn-sm float right" (click)="calcButton(1)">FEV1</button></div>
            </div>
            <div class="row mb-2">
              <div class="col-sm-6"><label>TLC</label></div>
              <div class="col-sm-4"><input type=text class=form-control [(ngModel)]="selectedPatient.tlc" name="39"></div>
              <div class="col-sm-2"><button class="btn btn-warning btn-sm float right" (click)="calcButton(2)">TLC</button></div>
            </div>
            <div class="row mb-2">
              <div class="col-sm-6"><label>RV</label></div>
              <div class="col-sm-4"><input type=text class=form-control [(ngModel)]="selectedPatient.rv" name="35"></div>
              <div class="col-sm-2"><button class="btn btn-warning btn-sm float right" (click)="calcButton(3)">RV</button></div>
            </div>
            <div class="row mb-2">
              <div class="col-sm-6"><label>ERV</label></div>
              <div class="col-sm-4"><input type=text class=form-control [(ngModel)]="selectedPatient.erv" name="36"></div>
              <div class="col-sm-2"><button class="btn btn-warning btn-sm float right" (click)="calcButton(4)">ERV</button></div>
            </div>
            <div class="row mb-2">
              <div class="col-sm-6"><label>IC</label></div>
              <div class="col-sm-4"><input type=text class=form-control [(ngModel)]="selectedPatient.ic" name="37"></div>
              <div class="col-sm-2"><button class="btn btn-warning btn-sm float right" (click)="calcButton(5)">IC</button></div>
            </div>
            <div class="row mb-2">
              <div class="col-sm-6"><label>VC</label></div>
              <div class="col-sm-4"><input type=text class=form-control [(ngModel)]="selectedPatient.vc" name="38"></div>
              <div class="col-sm-2"><button class="btn btn-warning btn-sm float right" (click)="calcButton(6)">VC</button></div>
            </div>
          </div>
          <div class="card-footer">
            <div class="row">
              <div class="col-sm-6"> <button class="btn btn-primary btn-sm" (click)="goBack()">Back</button></div>
              <div class="col-sm-1"> <button class="btn btn-success btn-sm" (click)="update()">Update</button></div>
            </div>
           
           
          
          </div>

          </div>
          <div class="col-sm-6">
            <div class="row mt-5">
              <div class="col-sm-6">
                <div class="card">
                  <div class="header">CAS prediction for {{cas_title}}</div>
                  <div class="card-body">
                    <div class="row mb-2">
                      <div class="col-sm-6"><label>Measured</label></div>
                      <div class="col-sm-6"><input type=text class=form-control [(ngModel)]="selectedPatient.cas.measured" name="135"></div>
                    </div>
                    <div class="row mb-2">
                      <div class="col-sm-6"><label>Predicted</label></div>
                      <div class="col-sm-6"><input type=text class=form-control [(ngModel)]="selectedPatient.cas.predicted" name="136"></div>
                    </div>
                    <div class="row mb-2">
                      <div class="col-sm-6"><label>ZScore</label></div>
                      <div class="col-sm-6"><input type=text class=form-control [(ngModel)]="selectedPatient.cas.zscore" name="137"></div>
                    </div>
                    <div class="row mb-2">
                      <div class="col-sm-6"><label>LLN</label></div>
                      <div class="col-sm-6"><input type=text class=form-control [(ngModel)]="selectedPatient.cas.lln" name="138"></div>
                    </div>
                    <div class="row mb-2">
                      <div class="col-sm-6"><label>ULN</label></div>
                      <div class="col-sm-6"><input type=text class=form-control [(ngModel)]="selectedPatient.cas.uln" name="139"></div>
                    </div>
                    <div class="row mb-2">
                      <div class="col-sm-6"><label>% predicted</label></div>
                      <div class="col-sm-6"><input type=text class=form-control [(ngModel)]="selectedPatient.cas.perc_Predicted" name="140"></div>
                    </div>
                    <div class="row mb-2">
                      <div class="col-sm-6"><label>BDR_perc_changed</label></div>
                      <div class="col-sm-6"><input type=text class=form-control [(ngModel)]="selectedPatient.cas.bdR_perc_changed" name="141"></div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="card">
                  <div class="header">GLI prediction for {{gli_title}}</div>
                  <div class="card-body">
                    <div class="row mb-2">
                      <div class="col-sm-6"><label>Measured</label></div>
                      <div class="col-sm-6"><input type=text class=form-control [(ngModel)]="selectedPatient.gli.measured" name="234"></div>
                    </div>
                    <div class="row mb-2">
                      <div class="col-sm-6"><label>Predicted</label></div>
                      <div class="col-sm-6"><input type=text class=form-control [(ngModel)]="selectedPatient.gli.predicted" name="236"></div>
                    </div>
                    <div class="row mb-2">
                      <div class="col-sm-6"><label>ZScore</label></div>
                      <div class="col-sm-6"><input type=text class=form-control [(ngModel)]="selectedPatient.gli.zscore" name="237"></div>
                    </div>
                    <div class="row mb-2">
                      <div class="col-sm-6"><label>LLN</label></div>
                      <div class="col-sm-6"><input type=text class=form-control [(ngModel)]="selectedPatient.gli.lln" name="238"></div>
                    </div>
                    <div class="row mb-2">
                      <div class="col-sm-6"><label>ULN</label></div>
                      <div class="col-sm-6"><input type=text class=form-control [(ngModel)]="selectedPatient.gli.uln" name="239"></div>
                    </div>
                    <div class="row mb-2">
                      <div class="col-sm-6"><label>% predicted</label></div>
                      <div class="col-sm-6"><input type=text class=form-control [(ngModel)]="selectedPatient.gli.perc_Predicted" name="240"></div>
                    </div>
                    <div class="row mb-2">
                      <div class="col-sm-6"><label>BDR_perc_changed</label></div>
                      <div class="col-sm-6"><input type=text class=form-control [(ngModel)]="selectedPatient.gli.bdR_perc_changed" name="241"></div>
                    </div>
                  </div>
                </div>
              </div>
         
            </div>
           
          </div>
        </div>
      </form>
      </div>
    </div>
    <div class="card-footer">
      Cardiac Software Developers(CSD) - 2024
    </div>
  </div>
</div>
